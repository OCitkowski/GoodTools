{"S","ПанельРодитель  = ЭлементыФормы.ДокументСписок_Панель; // Имя панели = Имя элемента + ""_Панель"";
КоманднаяПанель = ЭлементыФормы.ДокументСписок_КП; // Имя командной панели = Имя элемента + ""_КП"";

// Сдвиг командной панели вниз (т.к. табличное поле привязано к командной панели, то его размеры тоже изменятся)
КоманднаяПанель.Верх = КоманднаяПанель.Верх + 24;

// Добавление кнопки ""Печать"" на командную панель

КоманднаяПанель.Кнопки.Добавить(,ТипКнопкиКоманднойПанели.Разделитель);
Кнопка = КоманднаяПанель.Кнопки.Добавить(""_Печать"", ТипКнопкиКоманднойПанели.Действие, ""Печать"", Новый Действие(""ДействиеНажатие""));
Кнопка.Картинка = БиблиотекаКартинок.Печать;

ТекстСобытия =
""Если ЭлементыФормы.ДокументСписок.ТекущиеДанные <> Неопределено Тогда
|	УниверсальныеМеханизмы.НапечататьДокументИзФормыСписка(ЭлементыФормы.ДокументСписок.ТекущиеДанные.Ссылка);
|КонецЕсли;"";

СтруктураСобытий = Новый Структура(""Нажатие"", ТекстСобытия);
Общие_ДобавитьКоманду(Кнопка, ""Действие"", СтруктураСобытий);

// Добавление поля ""Контрагент""

Элемент = ЭлементыФормы.Добавить(Тип(""Надпись""), ""_НадписьКонтрагент"", Истина, ПанельРодитель);
Элемент.Заголовок = ""Контрагент:"";
Элемент.Лево = КоманднаяПанель.Лево;
Элемент.Верх = КоманднаяПанель.Верх - 24;
Элемент.Ширина = 96;
Элемент.Высота = 19;
	
Элемент = ЭлементыФормы.Добавить(Тип(""ПолеВвода""), ""_Контрагент"", Истина, ПанельРодитель);
Элемент.ТипЗначения = Новый ОписаниеТипов(""СправочникСсылка.Контрагенты"");
Элемент.Лево = КоманднаяПанель.Лево + 100;
Элемент.Верх = КоманднаяПанель.Верх - 24;
Элемент.Ширина = КоманднаяПанель.Ширина / 2 - 104;
Элемент.Высота = 19;
Элемент.КнопкаОткрытия = Истина;
Элемент.УстановитьПривязку(ГраницаЭлементаУправления.Право, Панель, ГраницаЭлементаУправления.Лево, Панель, ГраницаЭлементаУправления.Право);
Элемент.УстановитьДействие(""ПриИзменении"", Новый Действие(""ПолеВводаПриИзменении""));

ТекстСобытия =
""Если ЗначениеЗаполнено(ЭлементыФормы._ДоговорКонтрагента.Значение)
|   И ЭлементыФормы._ДоговорКонтрагента.Значение.Владелец <> ЭлементыФормы._Контрагент.Значение Тогда
|
|	ЭлементыФормы._ДоговорКонтрагента.Значение = Справочники.ДоговорыКонтрагентов.ПустаяСсылка();
|
|	ЭлементОтбора = ЭлементыФормы.ДокументСписок.Значение.Отбор.ДоговорКонтрагента;
|	ЭлементОтбора.Использование = ЗначениеЗаполнено(ЭлементыФормы._ДоговорКонтрагента.Значение);
|	ЭлементОтбора.Значение = ЭлементыФормы._ДоговорКонтрагента.Значение;
|
|КонецЕсли;
|
|ЭлементыФормы._ДоговорКонтрагента.ВыборПоВладельцу = ?(ЗначениеЗаполнено(ЭлементыФормы._Контрагент.Значение), ЭлементыФормы._Контрагент.Значение, Неопределено);
|
|ЭлементОтбора = ЭлементыФормы.ДокументСписок.Значение.Отбор.Контрагент;
|ЭлементОтбора.Использование = ЗначениеЗаполнено(ЭлементыФормы._Контрагент.Значение);
|ЭлементОтбора.Значение = ЭлементыФормы._Контрагент.Значение;"";

СтруктураСобытий = Новый Структура(""ПриИзменении"", ТекстСобытия);
Общие_ДобавитьКоманду(Элемент, ""ПолеВвода"", СтруктураСобытий);

// Добавление поля ""Договор""

Элемент = ЭлементыФормы.Добавить(Тип(""Надпись""), ""_НадписьДоговорКонтрагента"", Истина, ПанельРодитель);
Элемент.Заголовок = ""Договор:"";
Элемент.Лево = КоманднаяПанель.Ширина / 2;
Элемент.Верх = КоманднаяПанель.Верх - 24;
Элемент.Ширина = 100;
Элемент.Высота = 19;
Элемент.УстановитьПривязку(ГраницаЭлементаУправления.Лево, ЭлементыФормы._Контрагент, ГраницаЭлементаУправления.Право, Неопределено, Неопределено);
Элемент.УстановитьПривязку(ГраницаЭлементаУправления.Право, Элемент, ГраницаЭлементаУправления.Лево, Неопределено, Неопределено);

Элемент = ЭлементыФормы.Добавить(Тип(""ПолеВвода""), ""_ДоговорКонтрагента"", Истина, ПанельРодитель);
Элемент.ТипЗначения = Новый ОписаниеТипов(""СправочникСсылка.ДоговорыКонтрагентов"");
Элемент.Лево = КоманднаяПанель.Ширина / 2 + 104;
Элемент.Верх = КоманднаяПанель.Верх - 24;
Элемент.Ширина = КоманднаяПанель.Ширина / 2 - 104;
Элемент.Высота = 19;
Элемент.КнопкаОткрытия = Истина;
Элемент.УстановитьПривязку(ГраницаЭлементаУправления.Лево, ЭлементыФормы._Контрагент, ГраницаЭлементаУправления.Право, Неопределено, Неопределено);
Элемент.УстановитьПривязку(ГраницаЭлементаУправления.Право, Панель, ГраницаЭлементаУправления.Лево, Панель, ГраницаЭлементаУправления.Право);
Элемент.УстановитьДействие(""ПриИзменении"", Новый Действие(""ПолеВводаПриИзменении""));

ТекстСобытия =
""Если ЗначениеЗаполнено(ЭлементыФормы._ДоговорКонтрагента.Значение) 
|   И ЭлементыФормы._ДоговорКонтрагента.Значение.Владелец <> ЭлементыФормы._Контрагент.Значение Тогда
|
|	ЭлементыФормы._Контрагент.Значение = ЭлементыФормы._ДоговорКонтрагента.Значение.Владелец;
|	Если ЗначениеЗаполнено(ЭлементыФормы._Контрагент.Значение) Тогда
|		ЭлементыФормы._ДоговорКонтрагента.ВыборПоВладельцу = ЭлементыФормы._Контрагент.Значение;
|	Иначе
|		ЭлементыФормы._ДоговорКонтрагента.ВыборПоВладельцу = Справочники.Контрагенты.ПустаяСсылка();
|	КонецЕсли;
|
|	ЭлементОтбора = ЭлементыФормы.ДокументСписок.Значение.Отбор.Контрагент;
|	ЭлементОтбора.Использование = ЗначениеЗаполнено(ЭлементыФормы._Контрагент.Значение);
|	ЭлементОтбора.Значение = ЭлементыФормы._Контрагент.Значение;
|КонецЕсли;
|
|ЭлементОтбора = ЭлементыФормы.ДокументСписок.Значение.Отбор.ДоговорКонтрагента;
|ЭлементОтбора.Использование = ЗначениеЗаполнено(ЭлементыФормы._ДоговорКонтрагента.Значение);
|ЭлементОтбора.Значение = ЭлементыФормы._ДоговорКонтрагента.Значение;"";

СтруктураСобытий = Новый Структура(""ПриИзменении"", ТекстСобытия);
Общие_ДобавитьКоманду(Элемент, ""ПолеВвода"", СтруктураСобытий);
"}
